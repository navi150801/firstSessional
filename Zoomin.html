<!DOCTYPE html>
<html>
<head>
	<title>CSS Zoom Demo</title>
	<style>
		.zoom-container {
		  /* add styles for the container here */
		}

		.zoom-box {
		  background-color: rgb(239, 234, 232); /* sets the background color to green */
		  padding: 20px; /* adds some padding to the div */
		  border: 1px solid black; /* adds a black border to the div */
		}

		.zoom-box img {
		  /* add styles for the image here */
		}
	</style>
</head>
<body>
	<div class="zoom-container">
	  <div class="zoom-box">
	    <!-- content to be zoomed -->
	    <img src="https://wallpapers.com/images/hd/best-hd-autumn-leaves-57tbt9tq3xf3vdm2.jpg" alt="image">
	  </div>
	</div>
</body>
</html>
