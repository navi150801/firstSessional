<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example with Marquee, Image, and Anchor</title>
</head>
<body>

    <!-- Marquee tag -->
    <marquee behavior="scroll" direction="left" scrollamount="10">
        Welcome to my HTML page! Check out the image and link below.
    </marquee>

    <!-- Image tag -->
    <img src="banner.jpg" alt="Sample Image" width="400" height="200">

    <!-- Anchor tag -->
    <p>Visit my favorite website: 
        <a href="https://www.example.com" target="_blank">Click here</a>
    </p>

</body>
</html>
